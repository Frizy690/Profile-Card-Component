<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <section class="background-pattern">
      <img src="./images/bg-pattern-top.svg" class="top-img" alt="" />
      <img src="./images/bg-pattern-bottom.svg" class="bottom-img" alt="" />
    </section>
    <main class="card-content">
      <div class="card">
        <header class="card-top">
          <img src="./images/bg-pattern-card.svg" alt="card-top-background" />
        </header>
        <picture class="user-image">
          <img src="./images/image-victor.jpg" alt="user-image" />
        </picture>
        <div class="user-info">
          <h1>Victor Crest <span>26</span></h1>
          <p>London</p>
        </div>
        <footer class="card-bottom">
          <h2>
            80K
            <p>Followers</p>
          </h2>
          <h2>
            803K
            <p>Likes</p>
          </h2>
          <h2>
            1.4K
            <p>Photos</p>
          </h2>
        </footer>
      </div>
    </main>
  </body>
</html>
